<DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8" />
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>    
    <div class="col-8 off-2 text center"><span><img src="piggyvest-logo.svg" alt="piggyvest-logo"></span></div>
    <div class="container down-3">
        <div class="off-4 col-4 bg-1 br-1 ">
            <div class="center down-7 text4"><span>Create a Secure Account</span></div>
            <div class="center px14 faded down-1"><span>Welcome to the future of Savings & Investment</span></div><br>
                                        <!--FORM FIELD-->
            <div class="m-1 container">
                <form action="">
                    <div class="down-2"><label for="Fullname" class="faded text3">Full name</label></div>
                    <div><input type="text" name="Fullname" placeholder="Full name" class="form-text-input"></div><br>
                    <div class="down-4"><label for="Email Address" class="faded text3">Email Address</label></div>
                    <div><input type="text" name="Email" placeholder="Email Address" class="form-text-input"></div><br>
                    <div class="down-4"><label for="Phone Number" class="faded text3">Phone Number</label></div>
                    <div><input type="text" name="Phone" placeholder="Phone Number" class="form-text-input"></div><br>
                    <div class="down-4"><label for="Password" class="faded text3">Password</label></div>
                    <div><input type="text" name="Password" placeholder="Password" class="form-text-input"></div><br>
                    <div class="down-4"><label for="Promo Code" class="faded text3">Referrer Phone or Promo Code(Optional)</label></div>
                    <div><input type="text" name="Promo Code" placeholder="Referrer Phone or Code" class="form-text-input"></div><br>
                    <div class="down-4"><label for="" class="faded text3">How Did You Hear About Us?(Optional)</label></div>
                    <div><input type="text" list="Select" name="" placeholder="Click To Select" class="form-text-input">
                         <datalist id="Select">
                            <option value="Facebook"></option>
                            <option value="Twitter"></option>
                            <option value="Instagram"></option>
                            <option value="Family/Friend/Coworker Refferal"></option>
                            <option value="Goggle Search"></option>
                            <option value="Goggle Playstore"></option>
                            <option value="Online Blog"></option>
                            <option value="Local Newspaper"></option>
                            <option value="At an Event"></option>
                            <option value="Other"></option>
                         </datalist>
                    </div><br>
                    <div><a href="#" class= "btn-sm center" target="_blank">CREATE ACCOUNT</a></div>
                </form>
            </div>
        </div>
    </div>
                                        <!--LOGIN LINK-->
    <div class="container down-3 center text2 bottom"><span><a href="https://www.piggyvest.com" class="cc-1 text2">Already have an account? Log in</a></span></div>
</body>
</html>
